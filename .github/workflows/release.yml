name: Release

on:
  push:
    tags:
    # Push events to matching 'v*', i.e. 'v1.0', 'v20.15.10b5'
    - 'v*'

jobs:
  release:
    name: Create Release & Deploy on PyPI
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Build Wheel
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        python setup.py sdist bdist_wheel
        cd dist
        echo "::set-env name=WHEEL::$(ls *.whl)"
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: true
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1.0.2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/${{ env.WHEEL }}
        asset_name: ${{ env.WHEEL }}
        asset_content_type: application/zip
    - name: Publish Package to TestPyPI
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.PYPI_TEST_API_TOKEN }}
        repository_url: https://test.pypi.org/legacy/
    # TODO add publish to (productive) PyPI as last step, if tag does not contain 'a' or 'b'
